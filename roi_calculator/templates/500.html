{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap CSS end -->
    <!-- Dracula UI start -->
    <link rel="stylesheet" href="{% static 'node_modules/@dracula/dracula-ui/styles/dracula-ui.css' %}">
    <!-- Dracula UI end -->
    <!-- My own CSS start -->
    <link rel="stylesheet" href="{%  static  'css/style.css'  %}">
    <!-- My own CSS end -->
    <!-- Favicons start -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static  'favicons/apple-touch-icon.png'  %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static  'favicons/favicon-32x32.png'  %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static  'favicons/favicon-16x16.png'  %}">
    <link rel="manifest" href="{% static  'favicons/site.webmanifest'  %}">
    <link rel="mask-icon" href="{% static  'favicons/safari-pinned-tab.svg'  %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#282a36">
    <!-- Favicons end -->
    <!-- Google Analytics start-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-06W13N8Z8F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-06W13N8Z8F');
    </script>
    <!-- Google Analytics end -->

    <title>Error | Valuat.io</title>
</head>

<body class="jb-mono drac-bg-black">
    <div class="container-fluid">
        <div class="container">
            <div class="row align-items-center vh-100">
                <div class="col-md-8 mx-auto drac-text-white text-center">
                    <img src="{% static 'img/warning.svg' %}" class="img-fluid w-25" alt="Warning - some error occured">
                    <h4>Opps... We don't have enough data for this ticker.</h4>
                    <h6 class="my-3">Please try again later or look for a different stock.</h6>
                    <h6>This project is still under development.</h6>
                    <a class="drac-btn drac-btn-lg drac-bg-green drac-m-sm drac-text-black jb-mono" href="/">Back to
                        Homepage</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
